{% extends 'base.html' %}
{% block content %}
<h2>{{ product.name }}</h2>
<img src="{{ product.image.url }}" class="img-fluid">
<p>{{ product.description }}</p>
<p>Price: Ksh {{ product.price }}</p>
<h3>Buy Now</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Confirm & Pay</button>
</form>
{% endblock %}
