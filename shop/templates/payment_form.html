{% extends 'store/base.html' %}
{% block content %}
<h2>Pay for {{ order.product.name }}</h2>
<p>Amount: {{ order.product.price }}</p>
<form method="post">
  {% csrf_token %}
  <label>Phone Number (2547...):</label>
  <input type="text" name="phone" required><br><br>
  <button type="submit">Pay Now</button>
</form>
{% endblock %}
